<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Doylu – Comparateur d’offres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Vérifie ton pass avant d’acheter.</h1>
</header>

<section class="controls">

  <div class="budget-block">
    <input type="number" id="budgetInput" placeholder="Entre ton budget (ex: 2000)">
    <button id="searchBtn">Voir les offres</button>
  </div>

  <div class="filters">
    <div>
      <strong>Opérateur :</strong>
      <select id="operatorFilter">
        <option value="all">Tous</option>
        <option value="Orange">Orange</option>
        <option value="Free">Free</option>
        <option value="Expresso">Expresso</option>
      </select>
    </div>

    <div>
      <strong>Usage :</strong>
      <select id="usageFilter">
        <option value="data">Data</option>
        <option value="appels">Appels</option>
        <option value="mixte">Mixte</option>
      </select>
    </div>
  </div>

</section>

<section id="topRecommendations"></section>

<section>
  <h2 id="resultsTitle"></h2>
  <div id="offersContainer"></div>
</section>

<section id="restrictedSection" class="hidden">
  <h2>Offres sous conditions</h2>
  <div id="restrictedContainer"></div>
</section>

<script src="script.js" defer></script>
</body>
</html>
